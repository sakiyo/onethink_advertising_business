<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>素材列表->{:I('business_title')}->{:I('business_size_title')}</h2>
	</div>
	<div class="cf">
		<div class="fl">
			<a class="btn" href="{:U('add')}">新 增</a>
			<button class="btn ajax-post" url="{:U('changeStatus?method=resumeBusiness')}" target-form="ids">启 用</button>
			<button class="btn ajax-post" url="{:U('changeStatus?method=forbidBusiness')}" target-form="ids">禁 用</button>
			<button class="btn ajax-post confirm" url="{:U('changeStatus?method=deleteBusiness')}" target-form="ids">删 除</button>
		</div>

		<!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入素材名称">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('index?business_size_id='.I('business_size_id'))}"><i class="btn-search"></i></a>
			</div>
		</div>
	</div>
	<!-- 数据列表 -->
	<div class="data-table table-striped">
		<table class="">
			<thead>
				<tr>
					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
					<th class="">ID</th>
					<th class="">名称</th>
					<th class="">类别</th>
					<th class="">备注</th>
					<th class="">状态</th>
					<th class="">操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="_list">
					<volist name="_list" id="vo">
						<tr>
							<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
							<td>{$vo.id} </td>
							<td>{$vo.title}</td>
							<td>{$vo.type_text}</td>
							<td>{:msubstr($vo['remark'],0,20) }</td>
							<td>{$vo.status_text}</td>
							<td>
								<a href="{:U('edit?id='.$vo['id'])}">编辑</a>
								<eq name="vo.status" value="1">
								<a href="{:U('changeStatus?method=forbidMaterial&id='.$vo['id'])}" class="ajax-get">禁用</a>
								<else/>
								<a href="{:U('changeStatus?method=resumeMaterial&id='.$vo['id'])}" class="ajax-get">启用</a>
							</eq>
							<a href="{:U('changeStatus?method=deleteMaterial&id='.$vo['id'])}" class="confirm ajax-get">删除</a>
						</td>
					</tr>
				</volist>
				<else/>
				<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">
	{$_page}
</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
		var query  = $('.search-form').find('input').serialize();
		query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
		query = query.replace(/^&/g,'');
		if( url.indexOf('?')>0 ){
			url += '&' + query;
		}else{
			url += '?' + query;
		}
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('Business/index')}');
  </script>
</block>
